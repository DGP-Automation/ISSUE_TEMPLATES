name: 网络问题
description: 通过这个议题来反馈网络问题
title: "[Network]: 在这里填写一个合适的标题"
labels: ["area-Network"]
assignees:
  - Lightczx
  - Masterain98
body:
  - type: markdown
    attributes:
      value: |
        **请先在上方为工单设置一个合适的标题**
        **请按下方的要求填写完整的问题表单，以便我们更快的定位问题。**
  
  - type: textarea
    id: network-diagnosis-report
    attributes:
      label: 提交你的网络诊断报告
      description: | 
        停下！
        **在填写下面的问题之前请先使用我们的网络诊断工具**
        **这个工具将会生成一份报告并加密压缩，请将这份报告拖入下面的框中，让其与你的工单一起被上传提交**
        - 你可以点击下面的链接以下载网络诊断工具：
          - [GitHub](https://github.com/Masterain98/network-diagnosis-tool/releases/latest/download/SH-Network-Diagnosis.exe)
          - [极狐 GitLab](https://jihulab.com/DGP-Studio/network-diagnosis-tool/-/jobs/11144011/artifacts/raw/SH-Network-Diagnosis.exe?inline=false)
    validations:
      required: true
  
  - type: input
    id: user-geo-location
    attributes:
      label: 你的地理位置
      description: | 
        中国用户请精确到省级行政区
        海外用户请精确到国家
      placeholder: 北京
    validations:
      required: true

  - type: dropdown
    id: user-isp
    attributes:
      label: 你的运营商
      description: 海外用户请选其它
      options:
        - 中国电信
        - 中国联通
        - 中国移动
        - 中国广电
        - 其它
    validations:
      required: true 
  
  - type: dropdown
    id: user-issue-category
    attributes:
      label: 你的问题
      description: 选择一个问题类别
      options:
        - 完全无法连接服务器
        - 连接速度慢
        - 获取到了不正确的页面或数据
        - 客户端图片下载错误
        - 客户端图片预下载错误
        - 其它
    validations:
      required: true 
  
  - type: textarea
    id: what-happened
    attributes:
      label: 你的问题（补充）
      description: 如果你在上一项中选择了`其它`或者你有更多信息需要提供，请在这里写下来
    validations:
      required: false

  - type: checkboxes
    id: checklist-final
    attributes:
      label: 最后一步
      description: 检查你提交的议题
      options:
        - label: 我已经在该议题中上传了包含网络诊断报告的加密压缩包
          required: true
